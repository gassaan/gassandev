<div style="width: 100vw; position: fixed; top: 0; left: 1; right: 1; background: #fbe9cd; z-index: 10; box-shadow: 0 2px 8px rgba(0,0,0,0.07); border-bottom: 0.1px solid #484848; display: flex; align-items: center; justify-content: space-between; padding: 0.2em 1.6em;">
        <div style="flex: 1; display: flex; justify-content: center;">
            <h2 style="color: rgb(54, 54, 54); margin: 0; text-align: center; font-size: 1em; font-weight: 00; font-family: 'Fira Mono', 'Consolas', 'Menlo', 'Monaco', monospace;">gassan.dev</h2>
        </div>
        <div>
            <button id="menuToggle" class="dropbtn" aria-label="Open menu">&#9776;</button>
            <style>
                .custom-dropdown-anim {
                    position: absolute;
                    top: 100%;
                    left: 0;
                    width: 100vw;
                    background: #fbe9cd;
                    box-shadow: 0 0px 0px rgba(0,0,0,0.07);
                    border-bottom: 0.1px solid #484848;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    padding: 0 0 0 0;
                    z-index: 11;
                    opacity: 0;
                    transform: translateY(1px);
                    pointer-events: none;
                    transition: opacity 0.28s cubic-bezier(.4,0,.2,1), transform 0.28s cubic-bezier(.4,0,.2,1), padding 0.18s;
                }
                .custom-dropdown-anim.open {
                    opacity: 1;
                    transform: translateY(0);
                    pointer-events: auto;
                    padding: 1.5em 0 1.2em 0;
                }
            </style>
            <script>
            document.addEventListener('DOMContentLoaded', function() {
                const menuToggle = document.getElementById('menuToggle');
                const topBar = menuToggle.closest('div[style*="position: fixed"]');
                let dropdown = null;

                menuToggle.addEventListener('click', function(e) {
                    e.stopPropagation();
                    if (!dropdown) {
                        dropdown = document.createElement('div');
                        dropdown.className = 'custom-dropdown-anim';
                        dropdown.innerHTML = `
                            <div style="display: flex; gap: 2em;">
                                <a href="index.html" style="font-size:0.70em; color:#484848; text-decoration:none; font-family:'Fira Mono',monospace; padding:0.4em 1.2em; border-radius:6px; transition:background 0.2s;" onmouseover="this.style.background='#fbe9cd'" onmouseout="this.style.background='none'">Home</a>
                                <a href="about.html" style="font-size:0.70em; color:#484848; text-decoration:none; font-family:'Fira Mono',monospace; padding:0.4em 1.2em; border-radius:6px; transition:background 0.2s;" onmouseover="this.style.background='#fbe9cd'" onmouseout="this.style.background='none'">About</a>
                                <a href="contact.html" style="font-size:0.70em; color:#484848; text-decoration:none; font-family:'Fira Mono',monospace; padding:0.4em 1.2em; border-radius:6px; transition:background 0.2s;" onmouseover="this.style.background='#fbe9cd'" onmouseout="this.style.background='none'">Contact</a>
                            </div>
                        `;
                        topBar.appendChild(dropdown);
                        // Force reflow for transition
                        void dropdown.offsetWidth;
                        dropdown.classList.add('open');

                        // Close dropdown on outside click
                        setTimeout(() => {
                            document.addEventListener('click', closeDropdown, { once: true });
                        }, 0);
                    } else {
                        closeDropdown();
                    }
                    function closeDropdown(ev) {
                        if (!ev || (!dropdown.contains(ev.target) && ev.target !== menuToggle)) {
                            dropdown.classList.remove('open');
                            setTimeout(() => {
                                if (dropdown) {
                                    dropdown.remove();
                                    dropdown = null;
                                }
                            }, 280);
                        }
                    }
                });
            });
            </script>
        </div>
    </div>
    
<style>
    body {
        background-color: #fbe9cd;
        margin: 0;
        padding: 0;
    }
    .dropdown {
        position: relative;
        display: inline-block;
    }
    .dropbtn {
        background: none;
            border: none;
            font-size: 1.8em;
            cursor: pointer;
            padding: 0.2em 0.5em;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #fff;
            min-width: 120px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            border-radius: 6px;
            z-index: 1;
        }
        .dropdown-content a {
            color: #484848;
            padding: 0.7em 1em;
            text-decoration: none;
            display: block;
            font-size: 1em;
            border-bottom: 1px solid #fbe9cd;
        }
        .dropdown-content a:last-child {
            border-bottom: none;
        }
        .dropdown:hover .dropdown-content,
        .dropdown:focus-within .dropdown-content {
            display: block;
        }
        .dropbtn:focus {
            outline: none;
        }
    </style>

                onmouseover="this.style.backgroundColor='#fbe9cd'; this.style.color='#484848';"

                onclick="window.location.href='index.html';"

    </footer>
